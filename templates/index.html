<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Machine Learning App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Machine Learning App</h1>

        <!-- Cards for KNN and Linear Regression -->
        <div class="row justify-content-center">
            <!-- KNN Classifier Card -->
            <div class="col-md-4 mb-4">
                <div class="card text-center">
                    <div class="card-body">
                        <div class="mb-3">
                            <img src="https://miro.medium.com/v2/resize:fit:505/1*LeFn0JlmRaeVwC4eBZHZrg.png" alt="KNN Icon" class="img-fluid" />
                        </div>
                        <h5 class="card-title">KNN Classifier</h5>
                        <p class="card-text">Train a K-Nearest Neighbors model with your dataset to classify data.</p>
                        <div class="d-flex justify-content-between">
                            <a href="#" class="btn btn-outline-secondary">Skip</a>
                            <a href="{{ url_for('knn') }}" class="btn btn-primary">Next</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Linear Regression Card -->
            <div class="col-md-4 mb-4">
                <div class="card text-center">
                    <div class="card-body">
                        <div class="mb-3">
                            <img src="https://www.scribbr.co.uk/wp-content/uploads//2020/02/simple-linear-regression-in-r-graph-example.png" alt="Linear Regression Icon" class="img-fluid" />
                        </div>
                        <h5 class="card-title">Linear Regression</h5>
                        <p class="card-text">Build a Linear Regression model for predicting continuous values.</p>
                        <div class="d-flex justify-content-between">
                            <a href="#" class="btn btn-outline-secondary">Skip</a>
                            <a href="{{ url_for('linear_regression') }}" class="btn btn-primary">Next</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional for interactive elements) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
